  <!-- <button id="join-button" (click)="onJoinClick()">Join Room</button> -->
  <input type="checkbox" id="check"> 
	<label class="chat-btn" for="check" (click)="getAccessToken()">
		<img src="../assets/instagram.png" class="comment" style="border-radius: 50%;" width="70" height="70"> 
		<i class="fa fa-close close"></i> 
	</label>
  
<ng-template #customLoadingTemplate>
</ng-template>
	<div class="wrapper shadow-lg">
    <div class="media-container">
       <div #localMediaContainer></div>  
      <div #remoteMediaContainer></div>
    </div>
        
			<div *ngIf="!loading" >
        <div style="position: relative; height: 160px;" >
          <i style="font-size:25px;color:white;position: absolute; top:5px;left:8px;" class="bi bi-person-circle"></i>
          <span style="font-size:20px;color:white;position: absolute; top:7px;left:42px;">User Name</span>
          <i style="font-size:32px;color:white;position: absolute; top:0px;right:10px" class="bi bi-x"></i>
          <i *ngIf="!audioMode" style="font-size:32px;color:white;position: absolute; top:55px;right:10px"(click)="unMuteAudio()" class="fas fa-microphone-slash"></i>
          <i *ngIf="audioMode" style="font-size:32px;color:white;position: absolute; top:55px;right:10px" (click)="muteAudio()" class="fas fa-microphone"></i>
          <i *ngIf="!videoMode" style="font-size:32px;color:white; position: absolute; top:110px;right:10px" (click)="unMuteVideo()" class="fas fa-video-slash" aria-hidden="true"></i>
          <i *ngIf="videoMode" style="font-size:32px;color:white; position: absolute; top:110px;right:10px" (click)="muteVideo()" class="fa fa-video-camera" aria-hidden="true"></i>
        </div>
        <div class="messages-contect">
          <div *ngFor="let message of messages">
            <div *ngIf="message.state.author != localParticipant" class="d-flex justify-content-start">
              <div class=" msg_cotainer" style="max-width: 50%;">
                {{message.state.body}}
              </div>
            </div>
            <div *ngIf="message.state.author == localParticipant" class="d-flex justify-content-end">
              <div class=" msg_cotainer_send" style="max-width: 50%;">
                {{message.state.body}}
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <input class="form me-2  border" [(ngModel)]="message" style="padding:10px;border-radius:20px;outline: none;width: 80%;" type="text" placeholder="Add a Comment....">
        <svg style="color: white;width: 45px;height: 43px; margin-left: 30px;"  (click)="sendMessage()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 512 512"><title>ionicons-v5-q</title><path d="M16,464,496,256,16,48V208l320,48L16,304Z" fill="white"></path></svg>
        </div>
				
			</div>
      
			<ngx-loading
        [show]="loading"
        [config]="{ backdropBorderRadius: '3px' }"
        [template]="customLoadingTemplate"
      ></ngx-loading>
	</div>
